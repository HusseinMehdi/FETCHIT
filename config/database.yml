default: &default
  adapter: postgresql
  encoding: unicode
  host: 127.0.0.1
  username: fetchit
  password: <%= ENV['FETCHIT_DATABASE_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: fetchit_development

test:
  <<: *default
  database: fetchit_test

production:
  <<: *default
  database: fetchit_production

sendit:
  adapter: sqlserver
  database: <%= ENV['SENDIT_DATABASE'] %>
  username: <%= ENV['SENDIT_USERNAME'] %>
  password: <%= ENV['SENDIT_PASSWORD'] %>
  host: <%= ENV['SENDIT_HOST'] %>
